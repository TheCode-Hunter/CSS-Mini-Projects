<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card UI design</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <!-- box - 1 -->
        <div class="box1">
            <div class="img">
                <img src="logo.png" alt="logo" class="logo-img">
            </div>
            <div class="chip">
                <img src="chip copy.jpg" alt="chip" class="chip-img">
            </div>
        </div>

        <!-- box-2 -->
        <div class="box2">
            <div class="card-num">
                <h4>Card Number</h4>
            </div>
            <div class="number">
                <h2>8050 5040 2030 3220</h2>
            </div>
        </div>

         <!-- box-3 -->
         <div class="box3">
            <div class="name">
                <h3>Arpit Kumar</h3>
            </div>
            <div class="info">
                <h4>Valid Thru</h4>
                <h3>05/28</h3>
            </div>
         </div>
    </div>
        
   
</body>
</html>
