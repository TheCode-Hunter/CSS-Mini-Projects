<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <!-- boxicon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile1.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Code Hunter</span>
            <span class="job">Software Developer</span>
        </div>

        <div class="media-button">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color: #0A66C2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="butt">Follow</button>
            <button class="butt">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60K</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">30K</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">60K</span>
            </div>
        </div>
    </div>
</body>
</html>
